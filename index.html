<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indice</title>
    <link rel="stylesheet" href="assets/bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/media_queries.css" />
    <link rel="stylesheet" href="assets/bs/css/" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-pastelblue">
      <div class="container-fluid">
        <!-- logotipo -->
        <img
          src="assets/images/RHSoft_logo.png"
          id="logo"
          alt="RHSoft logo"
          width="90"
          style="margin-right: 20px"
        />
        <!-- icono de home -->
        <img
          src="assets/images/home_icon.png"
          id="home_icon"
          alt="home icon"
          width="45"
          style="margin-right: 20px"
        />

        <!-- Botón de navegación en pantallas pequeñas -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- inicio dropdown -->
            <div class="dropdown">
              <button
                class="btn btn-grey dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              N&oacute;minas
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="index.html">N&oacute;minas</a></li>
              <li>
                <a class="dropdown-item" href="vacaciones.html">Permiso Vacacional</a>
              </li>
              <li>
                <a class="dropdown-item" href="incapacidades.html">Tiempo Incapacidad</a>
              </li>
            </ul>
          </div>
            <!-- fin del dropdown -->
          </ul>
          <img src="assets/images/nopfp.png" alt="nopfp" height="45">
        </div>
      </div>
    </nav>
    <main class="flex-shrink-0 mt-2">
      <div class="container mt-3">
        <!-- Título del formulario -->
        <div class="p-3 mb-3 text-center">
            <h2 class="mb-0">Generaci&oacute;n de N&oacute;minas</h2>
        </div>

        <!-- Comienza formulario -->
        <form
          action="#"
          method="get"
          id="datos_usuario"
          class="needs-validation"
          novalidate
        >

          <!-- Primera fila -->
          <div class="row mb-3">
            <div class="col">
              <label for="nombre_usuario" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="nombre_usuario"
                id="nombre_usuario"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="col">
              <label for="rfc_usuario" class="form-label">RFC</label>
              <input
                type="text"
                class="form-control"
                name="rfc_usuario"
                id="rfc_usuario"
                placeholder="RFC"
                required
              />
            </div>
          </div>

          <!-- Segunda fila -->
          <div class="row mb-3">
            <div class="col">
              <label for="departamento" class="form-label">Departamento</label>
              <select
                class="form-select"
                name="departamento"
                id="departamento"
                required
              >
                <option value="" disabled selected>
                  Seleccione un departamento
                </option>
                <option value="recursos_humanos">Recursos Humanos</option>
                <option value="finanzas">Finanzas</option>
                <option value="ti">Tecnologías de la Información</option>
              </select>
            </div>
            <div class="col">
              <label for="NSS_usuario" class="form-label">NSS</label>
              <input
                type="text"
                class="form-control"
                name="nss_usuario"
                id="nss_usuario"
                placeholder="N&uacute;mero de Seguro Social"
                required
              />
            </div>
          </div>

          <!-- Tercera fila -->
          <div class="row mb-3">
            <div class="col text-center">
              <label for="horas_trab" class="form-label">Horas a Pagar</label>
              <input
                type="number"
                class="form-control"
                name="horas_trab"
                id="horas_trab"
                placeholder="Horas trabajadas"
                required
              />
            </div>
            <div class="col text-center">
              <label for="salario_hr" class="form-label">Pago por Hora</label>
              <input
                type="number"
                class="form-control"
                name="salario_hr"
                id="salario_hr"
                placeholder="Salario por Hora"
                required
              />
            </div>
          </div>

          <!-- Cuarta fila -->
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="assets/bs/js/bootstrap.bundle.min.js"></script>
</html>
