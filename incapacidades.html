      .titulo-incapacidades {
        font-size: 3rem;
        color: #000;
      }
    </style>
  </head>
  <body>

      <div class="container-fluid">
        <!-- logotipo -->
        <img
          src="assets/images/RHSoft_logo.png"
          id="logo"
          alt="RHSoft logo"
          width="90"
          style="margin-right: 20px"
        />
        <!-- icono de home -->
        <img
          src="assets/images/home_icon.png"
          id="home_icon"
          alt="home icon"
          width="45"
          style="margin-right: 20px"
        />

        <!-- Botón de navegación en pantallas pequeñas -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- inicio dropdown -->
            <div class="dropdown">
              <button
                class="btn btn-grey dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

              Incapacidades
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="index.html">N&oacute;minas</a></li>

    </nav>

    <main class="flex-shrink-0 mt-2">
      <div class="container mt-3">
        <!-- Título del formulario -->
        <div class="p-3 mb-3 text-center">
          <h2 class="mb-0">Formulario de Solicitud de Tiempo de Incapacidad</h2>
        </div>

        <form
          action="#"
          method="get"
          id="datos_usuario"
          class="needs-validation"
          novalidate
        >
          <div class="row mb-3">
            <div class="col">
              <label for="nombre_usuario" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="nombre_usuario"
                id="nombre_usuario"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="col">
              <label for="rfc_usuario" class="form-label">RFC</label>
              <input
                type="text"
                class="form-control"
                name="rfc_usuario"
                id="rfc_usuario"
                placeholder="RFC"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="departamento" class="form-label">Departamento</label>
              <select
                class="form-select"
                name="departamento"
                id="departamento"
                required
              >
                <option value="" disabled selected>
                  Seleccione un departamento
                </option>
                <option value="recursos_humanos">Recursos Humanos</option>
                <option value="finanzas">Finanzas</option>
                <option value="ti">Tecnologías de la Información</option>
              </select>
            </div>
            <div class="col">
              <label for="dias_disponibles" class="form-label"
                >Días de Incapacidad</label
              >
              <input
                type="number"
                class="form-control"
                name="dias_disponibles"
                id="dias_disponibles"
                placeholder="Días"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="departamento" class="form-label">Tipo de Incapacidad</label>
              <select
                class="form-select"
                name="departamento"
                id="departamento"
                required
              >
                <option value="" disabled selected>
                  Seleccione el tipo de incapacidad
                </option>
                <option value="recursos_humanos">Lesi&oacute;n</option>
                <option value="finanzas">Enfermedad o Infecci&oacute;n</option>
                <option value="ti">Tiempo de Reposo</option>
              </select>
            </div>
            <div class="col text-center">
              <label for="pago_por_dia" class="form-label">Pago general</label>
              <input
                type="number"
                class="form-control"
                name="pago_por_dia"
                id="pago_por_dia"
                placeholder="Monto"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <br><br>

    <div class="p-3 mb-3 text-center">
      <h2 class="mb-0">Registro de tiempos de incapacidad</h2>
    </div>
    <div class="container mt-3">
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">Columna 1</th>
            <th scope="col">Columna 2</th>
            <th scope="col">Columna 3</th>
          </tr>
        </thead>
        <tbody>
          <tr class="">
            <td scope="row">1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr class="">
            <td scope="row">4</td>
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </body>
